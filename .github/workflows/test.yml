name: Run Pytest

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Update pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: pip install -e .

      - name: Run pytest with coverage
        run: pytest

      - name: Run tests and generate progress
        run: |
          # Récupère la liste des chapitres
          CHAPTERS=$(ls -d exercises/chapter* | sed 's/exercises\///')
          
          # Génère le rapport de progression
          echo "# Progression des Tests" > progress.md
          echo "" >> progress.md
          
          for chap in $CHAPTERS; do
            # Compte les exercices
            TOTAL=$(ls -1 exercises/$chap/*.py | grep -v test_ | wc -l)
            PASSED=$(pytest exercises/$chap/ --cov=exercises/$chap -q | grep -c "passed")
          
            # Calcule le pourcentage
            PERCENT=$((PASSED * 100 / TOTAL))
            BAR=$((PERCENT / 5))  # 20 caractères max
          
            # Génère la barre
            BAR_GRAPH="["
            for ((i=0; i<20; i++)); do
              if [ $i -lt $BAR ]; then
                BAR_GRAPH+="="
              elif [ $i -eq $BAR ]; then
                BAR_GRAPH+=">"
              else
                BAR_GRAPH+=" "
              fi
            done
            BAR_GRAPH+="]"
          
            echo "- $chap $BAR_GRAPH $PERCENT%" >> progress.md
          done

      - name: Update README
        run: |
          # Remplace la section progression dans README.md
          sed -i '/<!-- START_PROGRESS -->/,/<!-- END_PROGRESS -->/{
              /<!-- START_PROGRESS -->/{
                  p
                  r progress.md
              }
              /<!-- END_PROGRESS -->/p
              d
          }' README.md
          
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add README.md
          git commit -m "Update test progress [skip ci]" || echo "Pas de changement"
          git push

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
